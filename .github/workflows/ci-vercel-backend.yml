name: CI and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy-backend-preview:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy.outputs.url }}
    env:
      DATABASE_URL: ${{ secrets.BACKEND_STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      SMTP_HOST: ${{ secrets.BACKEND_SMTP_HOST }}
      SMTP_USER: ${{ secrets.BACKEND_SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.BACKEND_SMTP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT_OUTPUT=$(vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL="${DATABASE_URL}" \
            --build-env SECRET_KEY="${SECRET_KEY}" \
            --build-env SMTP_HOST="${SMTP_HOST}" \
            --build-env SMTP_USER="${SMTP_USER}" \
            --build-env SMTP_PASSWORD="${SMTP_PASSWORD}")
          DEPLOYMENT_URL=$(echo "$DEPLOYMENT_OUTPUT" | grep -oP 'https://[^\s]+' | tail -1)
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed preview to: $DEPLOYMENT_URL"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  wait-for-deployment:
    needs: deploy-backend-preview
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: |
          echo "Testing preview URL: ${{ needs.deploy-backend-preview.outputs.preview_url }}"
          echo "Checking if URL is accessible..."

          for i in {1..30}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "x-vercel-protection-bypass: ${{ secrets.BACKEND_VERCEL_AUTOMATION_BYPASS_SECRET }}" \
              ${{ needs.deploy-backend-preview.outputs.preview_url }}/health || echo "000")
            echo "Attempt $i/30 - HTTP Status: $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              RESPONSE=$(curl -sf \
                -H "x-vercel-protection-bypass: ${{ secrets.BACKEND_VERCEL_AUTOMATION_BYPASS_SECRET }}" \
                ${{ needs.deploy-backend-preview.outputs.preview_url }}/health)
              echo "Response: $RESPONSE"
              if echo "$RESPONSE" | grep -q "healthy"; then
                echo "✅ Backend is ready!"
                exit 0
              fi
            fi
            
            echo "Waiting for backend... ($i/30)"
            sleep 5
          done

          echo "❌ Backend failed to respond after 150 seconds"
          echo "Attempting direct curl to see error:"
          curl -v -H "x-vercel-protection-bypass: ${{ secrets.BACKEND_VERCEL_AUTOMATION_BYPASS_SECRET }}" \
            ${{ needs.deploy-backend-preview.outputs.preview_url }}/health || true

  test-auth:
    needs: [deploy-backend-preview, wait-for-deployment]
    runs-on: ubuntu-latest
    env:
      APP_BASE_URL: ${{ needs.deploy-backend-preview.outputs.preview_url }}
      DATABASE_URL: ${{ secrets.BACKEND_STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      VERCEL_BYPASS_TOKEN: ${{ secrets.BACKEND_VERCEL_AUTOMATION_BYPASS_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend_fastapi/requirements.txt

      - name: Run auth tests
        run: cd backend_fastapi && pytest tests/test_auth.py -v --tb=short

  test-role-scope:
    needs: [deploy-backend-preview, test-auth]
    runs-on: ubuntu-latest
    env:
      APP_BASE_URL: ${{ needs.deploy-backend-preview.outputs.preview_url }}
      DATABASE_URL: ${{ secrets.BACKEND_STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      VERCEL_BYPASS_TOKEN: ${{ secrets.BACKEND_VERCEL_AUTOMATION_BYPASS_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend_fastapi/requirements.txt

      - name: Run role_scope tests
        run: cd backend_fastapi && pytest tests/test_role_scope.py -v --tb=short

  test-users:
    needs: [deploy-backend-preview, test-role-scope]
    runs-on: ubuntu-latest
    env:
      APP_BASE_URL: ${{ needs.deploy-backend-preview.outputs.preview_url }}
      DATABASE_URL: ${{ secrets.BACKEND_STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      VERCEL_BYPASS_TOKEN: ${{ secrets.BACKEND_VERCEL_AUTOMATION_BYPASS_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend_fastapi/requirements.txt

      - name: Run users tests
        run: cd backend_fastapi && pytest tests/test_users.py -v --tb=short

  test-societies:
    needs: [deploy-backend-preview, test-users]
    runs-on: ubuntu-latest
    env:
      APP_BASE_URL: ${{ needs.deploy-backend-preview.outputs.preview_url }}
      DATABASE_URL: ${{ secrets.BACKEND_STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      VERCEL_BYPASS_TOKEN: ${{ secrets.BACKEND_VERCEL_AUTOMATION_BYPASS_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend_fastapi/requirements.txt

      - name: Run societies tests
        run: cd backend_fastapi && pytest tests/test_societies.py -v --tb=short

  deploy-backend-production:
    needs: test-societies
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: backend_production
    env:
      DATABASE_URL: ${{ secrets.BACKEND_PRODUCTION_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      SMTP_HOST: ${{ secrets.BACKEND_SMTP_HOST }}
      SMTP_USER: ${{ secrets.BACKEND_SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.BACKEND_SMTP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Production
        run: |
          vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL="${DATABASE_URL}" \
            --build-env SECRET_KEY="${SECRET_KEY}" \
            --build-env SMTP_HOST="${SMTP_HOST}" \
            --build-env SMTP_USER="${SMTP_USER}" \
            --build-env SMTP_PASSWORD="${SMTP_PASSWORD}"
          echo "✅ Successfully deployed to production!"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
