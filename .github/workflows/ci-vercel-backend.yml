name: CI and Deploy

on:
  pull_request:
    branches: [master]
  push:
    branches:
      - master
      - "feature/**"
      - "fix/**"
      - "hotfix/**"
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend_fastapi
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Flake8
        run: flake8 .

      - name: Type check with mypy
        run: mypy .

      - name: Security scan with Bandit
        run: bandit -r .

      - name: Format check with Black
        run: black --check .

      - name: Import order check with isort
        run: isort --check-only .

      - name: Dependency audit
        run: pip-audit

  deploy-backend-production:
    needs: quality-checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: backend_production
    defaults:
      run:
        working-directory: ./backend_fastapi
    env:
      DATABASE_URL: ${{ secrets.BACKEND_PRODUCTION_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      SMTP_HOST: ${{ secrets.BACKEND_SMTP_HOST }}
      SMTP_USER: ${{ secrets.BACKEND_SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.BACKEND_SMTP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Production
        run: |
          vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL="${DATABASE_URL}" \
            --build-env SECRET_KEY="${SECRET_KEY}" \
            --build-env SMTP_HOST="${SMTP_HOST}" \
            --build-env SMTP_USER="${SMTP_USER}" \
            --build-env SMTP_PASSWORD="${SMTP_PASSWORD}"
          echo "âœ… Successfully deployed to production!"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
