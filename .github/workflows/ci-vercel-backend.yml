name: CI and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy-backend-preview:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy.outputs.url }}
    env:
      DATABASE_URL: ${{ secrets.BACKEND_STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      SMTP_HOST: ${{ secrets.BACKEND_SMTP_HOST }}
      SMTP_USER: ${{ secrets.BACKEND_SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.BACKEND_SMTP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT_OUTPUT=$(vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL="${DATABASE_URL}" \
            --build-env SECRET_KEY="${SECRET_KEY}" \
            --build-env SMTP_HOST="${SMTP_HOST}" \
            --build-env SMTP_USER="${SMTP_USER}" \
            --build-env SMTP_PASSWORD="${SMTP_PASSWORD}")
          DEPLOYMENT_URL=$(echo "$DEPLOYMENT_OUTPUT" | grep -oP 'https://[^\s]+' | tail -1)
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed preview to: $DEPLOYMENT_URL"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  test-backend-preview:
    needs: deploy-backend-preview
    runs-on: ubuntu-latest
    env:
      APP_BASE_URL: https://society-management-app-backend.vercel.app
      DATABASE_URL: ${{ secrets.BACKEND_STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
    strategy:
      matrix:
        test_file:
          - test_auth.py
          - test_role_scope.py
          - test_assets.py
          - test_amcs.py
          - test_issues.py
          - test_users.py
          - test_societies.py
          - test_docs.py
          - test_health.py
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend_fastapi/requirements.txt

      - name: Wait for deployment
        run: |
          for i in {1..30}; do
            if curl -sf https://society-management-app-backend.vercel.app/health | grep -q "healthy"; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 5
          done
          echo "Backend failed to respond" && exit 1

      - name: Run ${{ matrix.test_file }} tests
        run: cd backend_fastapi && pytest tests/${{ matrix.test_file }} -v --tb=short

  deploy-backend-production:
    needs: test-backend-preview
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: backend_production
    env:
      DATABASE_URL: ${{ secrets.BACKEND_PRODUCTION_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.BACKEND_SECRET_KEY }}
      SMTP_HOST: ${{ secrets.BACKEND_SMTP_HOST }}
      SMTP_USER: ${{ secrets.BACKEND_SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.BACKEND_SMTP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Production
        run: |
          vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL="${DATABASE_URL}" \
            --build-env SECRET_KEY="${SECRET_KEY}" \
            --build-env SMTP_HOST="${SMTP_HOST}" \
            --build-env SMTP_USER="${SMTP_USER}" \
            --build-env SMTP_PASSWORD="${SMTP_PASSWORD}"
          echo "âœ… Successfully deployed to production!"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
