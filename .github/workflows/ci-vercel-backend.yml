name: CI and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy-backend-preview:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy.outputs.url }}
    defaults:
      run:
        working-directory: backend_fastapi
    env:
      DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT_OUTPUT=$(vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL="${DATABASE_URL}" \
            --build-env SECRET_KEY="${SECRET_KEY}" \
            --build-env SMTP_HOST="${SMTP_HOST}" \
            --build-env SMTP_USER="${SMTP_USER}" \
            --build-env SMTP_PASSWORD="${SMTP_PASSWORD}")
          DEPLOYMENT_URL=$(echo "$DEPLOYMENT_OUTPUT" | grep -oP 'https://[^\s]+' | tail -1)
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed preview to: $DEPLOYMENT_URL"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  test-backend-preview:
    needs: deploy-backend-preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend_fastapi
    env:
      APP_BASE_URL: https://society-management-app-backend.vercel.app
      DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Wait for deployment
        run: |
          for i in {1..30}; do
            if curl -sf https://society-management-app-backend.vercel.app/health | grep -q "healthy"; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 5
          done
          echo "Backend failed to respond" && exit 1

      - name: Run tests against preview
        run: pytest -v --maxfail=1

  deploy-backend-production:
    needs: test-backend-preview
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: backend_production
    defaults:
      run:
        working-directory: backend_fastapi
    env:
      DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Production
        run: |
          vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL="${DATABASE_URL}" \
            --build-env SECRET_KEY="${SECRET_KEY}" \
            --build-env SMTP_HOST="${SMTP_HOST}" \
            --build-env SMTP_USER="${SMTP_USER}" \
            --build-env SMTP_PASSWORD="${SMTP_PASSWORD}"
          echo "✅ Successfully deployed to production!"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      - name: Build for Production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

      - name: Deploy to Production
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          echo "✅ Successfully deployed to production!"
