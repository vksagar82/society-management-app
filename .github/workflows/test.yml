name: Test & Deploy

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  deploy-preview:
    name: Deploy to Vercel Preview
    runs-on: ubuntu-latest
    needs: lint-and-build
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}
      deployment-id: ${{ steps.deploy.outputs.deployment-id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --json)
          URL=$(echo $DEPLOYMENT | jq -r '.url')
          ID=$(echo $DEPLOYMENT | jq -r '.deploymentId')
          echo "url=https://$URL" >> $GITHUB_OUTPUT
          echo "deployment-id=$ID" >> $GITHUB_OUTPUT
          echo "Deployed preview to: https://$URL"

  test-database:
    name: Database Tests (Against Preview)
    runs-on: ubuntu-latest
    needs: deploy-preview

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run database tests
        run: node tests/test-db.js
        env:
          NEXT_PUBLIC_APP_URL: ${{ needs.deploy-preview.outputs.deployment-url }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  test-api:
    name: API Tests (Against Preview)
    runs-on: ubuntu-latest
    needs: deploy-preview

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: node tests/test-api-users.js
        env:
          NEXT_PUBLIC_APP_URL: ${{ needs.deploy-preview.outputs.deployment-url }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  test-email:
    name: Email Configuration Tests (Against Preview)
    runs-on: ubuntu-latest
    needs: deploy-preview

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run email tests
        run: node tests/test-email.js
        env:
          NEXT_PUBLIC_APP_URL: ${{ needs.deploy-preview.outputs.deployment-url }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        continue-on-error: true

  test-login:
    name: Login Flow Tests (Against Preview)
    runs-on: ubuntu-latest
    needs: [deploy-preview, test-api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run login tests
        run: node tests/test-login.js
        env:
          NEXT_PUBLIC_APP_URL: ${{ needs.deploy-preview.outputs.deployment-url }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --production
        continue-on-error: true

      - name: Check for exposed secrets
        run: |
          if grep -r "SMTP_PASS\|JWT_SECRET\|SERVICE_ROLE_KEY" .env.local 2>/dev/null; then
            echo "❌ ERROR: Real credentials found in source code!"
            exit 1
          else
            echo "✅ No exposed credentials detected"
          fi

  notify-status:
    name: Check Tests & Promote to Production
    runs-on: ubuntu-latest
    needs:
      [
        deploy-preview,
        test-database,
        test-api,
        test-email,
        test-login,
        security-scan,
      ]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check test results
        id: check-tests
        run: |
          if [ "${{ needs.test-database.result }}" = "failure" ] || \
             [ "${{ needs.test-api.result }}" = "failure" ] || \
             [ "${{ needs.test-login.result }}" = "failure" ] || \
             [ "${{ needs.security-scan.result }}" = "failure" ]; then
            echo "❌ Tests failed - will NOT promote to production"
            echo "TESTS_FAILED=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✅ All tests passed - promoting to production"
            echo "TESTS_FAILED=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Vercel CLI
        if: steps.check-tests.outputs.TESTS_FAILED == 'false'
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        if: steps.check-tests.outputs.TESTS_FAILED == 'false'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Promote to Production
        if: steps.check-tests.outputs.TESTS_FAILED == 'false'
        run: |
          vercel promote ${{ needs.deploy-preview.outputs.deployment-id }} --token=${{ secrets.VERCEL_TOKEN }} --yes
          echo "✅ Promoted to production!"

      - name: Comment on failure
        if: steps.check-tests.outputs.TESTS_FAILED == 'true'
        run: |
          echo "## ❌ Deployment Failed - Not Promoted to Production" >> $GITHUB_STEP_SUMMARY
          echo "Tests failed. Preview deployment remains at: ${{ needs.deploy-preview.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fix the issues and push again." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Failed Jobs:" >> $GITHUB_STEP_SUMMARY
          echo "- Database Tests: ${{ needs.test-database.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- API Tests: ${{ needs.test-api.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Login Tests: ${{ needs.test-login.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Print success summary
        if: steps.check-tests.outputs.TESTS_FAILED == 'false'
        run: |
          echo "## ✅ Deployment Successful - Promoted to Production" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed. Preview was tested and promoted to production." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Production URL: Your Vercel production domain" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Database Tests: ${{ needs.test-database.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ API Tests: ${{ needs.test-api.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Email Tests: ${{ needs.test-email.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Login Tests: ${{ needs.test-login.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
