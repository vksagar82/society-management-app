name: Deploy & Test

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: lint-and-build
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

  test-database:
    name: Database Tests
    runs-on: ubuntu-latest
    needs: deploy-vercel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run database tests
        run: node tests/test-db.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  test-api:
    name: API Tests (Against Vercel Deployment)
    runs-on: ubuntu-latest
    needs: deploy-vercel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: node tests/test-api-users.js
        env:
          NEXT_PUBLIC_APP_URL: ${{ needs.deploy-vercel.outputs.deployment-url }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  test-email:
    name: Email Configuration Tests
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run email tests
        run: node tests/test-email.js
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        continue-on-error: true

  test-login:
    name: Login Flow Tests (Against Vercel Deployment)
    runs-on: ubuntu-latest
    needs: [deploy-vercel, test-api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run login tests
        run: node tests/test-login.js
        env:
          NEXT_PUBLIC_APP_URL: ${{ needs.deploy-vercel.outputs.deployment-url }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SOCIETY_MMGTSUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --production
        continue-on-error: true

      - name: Check for exposed secrets
        run: |
          if grep -r "SMTP_PASS\|JWT_SECRET\|SERVICE_ROLE_KEY" .env.local 2>/dev/null; then
            echo "❌ ERROR: Real credentials found in source code!"
            exit 1
          else
            echo "✅ No exposed credentials detected"
          fi

  notify-status:
    name: Check Test Results & Rollback if Failed
    runs-on: ubuntu-latest
    needs:
      [
        deploy-vercel,
        test-database,
        test-api,
        test-email,
        test-login,
        security-scan,
      ]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check test results
        id: check-tests
        run: |
          if [ "${{ needs.test-database.result }}" = "failure" ] || \
             [ "${{ needs.test-api.result }}" = "failure" ] || \
             [ "${{ needs.test-login.result }}" = "failure" ] || \
             [ "${{ needs.security-scan.result }}" = "failure" ]; then
            echo "❌ Tests failed - marking deployment as failed"
            echo "TESTS_FAILED=true" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✅ All tests passed - deployment successful"
            echo "TESTS_FAILED=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on failure
        if: steps.check-tests.outputs.TESTS_FAILED == 'true'
        run: |
          echo "## ❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "Tests failed. Check the logs and redeploy after fixes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment URL: ${{ needs.deploy-vercel.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Failed Jobs:" >> $GITHUB_STEP_SUMMARY
          echo "- Database Tests: ${{ needs.test-database.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- API Tests: ${{ needs.test-api.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Login Tests: ${{ needs.test-login.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Print success summary
        if: steps.check-tests.outputs.TESTS_FAILED == 'false'
        run: |
          echo "## ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed. Deployment is live at: ${{ needs.deploy-vercel.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Database Tests: ${{ needs.test-database.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ API Tests: ${{ needs.test-api.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Email Tests: ${{ needs.test-email.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Login Tests: ${{ needs.test-login.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
